<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #my-button {
        height: 50px;
        width: 50px;
        font-size: 25px;
        border: none;
        border-radius: 5px;
      }
      .js-odd {
        background-color: chocolate;
      }
      .js-even {
        background-color: lawngreen;
      }
    </style>
  </head>
  <body>
    <h3 id="greeting"></h3>
    <button id="my-button" onclick="buttonPressed();"></button>

    <script>
      let noOfTimesClicked =
        JSON.parse(localStorage.getItem("noOfTimesClicked")) || 0;

      function buttonPressed() {
        noOfTimesClicked += 1;
        localStorage.setItem("noOfTimesClicked", noOfTimesClicked);
        updateButton();
      }

      /*
      let noOfTimesClicked = 0;
      function buttonPressed() {
        let button = document.querySelector("#my-button");
        noOfTimesClicked += 1;
        button.innerText = noOfTimesClicked;
      }
      */

      function updateButton() {
        let button = document.querySelector("#my-button");

        if (noOfTimesClicked % 2 === 0) {
          button.classList.remove("js-odd");
          button.classList.add("js-even");
        } else {
          button.classList.remove("js-even");
          button.classList.add("js-odd");
        }
        button.innerText = noOfTimesClicked;
      }

      function greet() {
        let currTime = new Date();
        let hrs = currTime.getHours();
        let heading = document.querySelector("#greeting");
        if (hrs > 5 && hrs < 12) {
          heading.innerText = "good morning";
        } else if (hrs > 12 && hrs < 18) {
          heading.innerText = "good afternoon";
        } else {
          heading.innerText = "good night";
        }
      }

      greet();
      updateButton();
    </script>
  </body>
</html>
